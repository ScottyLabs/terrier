services:
  terrier:
    image: codeberg.org/scottylabs/terrier:latest
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_started
      minio:
        condition: service_started

  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: terrier
      POSTGRES_PASSWORD: change-me
      POSTGRES_DB: terrier
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terrier"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8
    volumes:
      - valkey_data:/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: change-me
    volumes:
      - minio_data:/data
    ports:
      - "9001:9001"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - terrier

volumes:
  postgres_data:
  valkey_data:
  minio_data:
